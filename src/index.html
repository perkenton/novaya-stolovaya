<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новая столовая</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="icon" href="<%=require('./images/favicon.ico').default%>">
  <script defer src="<%=htmlWebpackPlugin.files.js %>"></script>
</head>

<body>

  <div class="root">

    <header class="header">

      <div class="header__contacts">
        <p class="header__contacts-phone"></p>
        <img src="" alt="" class="header__contacts-social-icon">
        <a href="" class="header__contacts-search"></a>
        <a href="" class="header__contacts-personal-area"></a>
        <a href="" class="header__contacts-basket"></a>
      </div>

      <nav class="header__nav">
        <div class="header__logo">
          <img src="" alt="" class="header__logo-image">
          <h1 class="header__logo-title">Новая столовая</h1>
        </div>

        <input type="checkbox" id="checkbox" class="header__mobile-menu-checkbox">
        <label for="checkbox" class="header__mobile-menu-button"><span class="header__mobile-menu-icon"></span></label>

        <ul class="header__menu">
          <li class="header__menu-item"><a href="" class="header__menu-link header__menu-link_submenu"></a></li>
          <li class="header__menu-item"><a href="" class="header__menu-link header__menu-link_submenu"></a></li>
          <li class="header__menu-item"><a href="" class="header__menu-link"></a></li>
          <li class="header__menu-item"><a href="" class="header__menu-link"></a></li>
          <li class="header__menu-item"><a href="" class="header__menu-link"></a></li>
          <li class="header__menu-item"><a href="" class="header__menu-link"></a></li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <h2 class="banner__title"></h2>
      <p class="banner__subtitle"></p>
      <button class="button button__fill-color"></button>
    </section>

    <section class="dinners">
      <h2 class="title"></h2>
      <p class="title__subtitle"></p>

      <div class="swiper__container">

        <ul class="swiper__nav">
          <li class="swiper__nav-item swiper__nav-item_is-active"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
        </ul>

        <div class="swiper__arrow-next"></div>
        <div class="swiper__arrow-prev"></div>

        <div class="swiper__wrapper">

          <div class="card">
            <div class="card__image"></div>
            <p class="card__title"></p>
            <div class="card__price-block">
              <p class="card__weight"></p>
              <p class="card__cost"></p>
            </div>
            <div class="card__order-block">
              <div class="card__quantity-block">
                <img src="" alt="" class="card__minus">
                  <p class="card__quantity"></p>
                <img src="" alt="" class="card__plus">
              </div>
              <button class="card__button"></button>
            </div>
          </div>

        </div>

      </div>
    </section>

    <section class="menu">
      <h2 class="title"></h2>
      <p class="title__subtitle"></p>

      <div class="swiper__container">

        <ul class="swiper__nav">
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
          <li class="swiper__nav-item"></li>
        </ul>

        <div class="swiper__arrow-next"></div>
        <div class="swiper__arrow-prev"></div>

        <div class="swiper__wrapper">

          <div class="card">
            <div class="card__image"></div>
            <p class="card__title"></p>
            <div class="card__price-block">
              <p class="card__weight"></p>
              <p class="card__cost"></p>
            </div>
            <div class="card__order-block">
              <div class="card__quantity-block">
                <img src="" alt="" class="card__minus">
                <p class="card__quantity"></p>
                <img src="" alt="" class="card__plus">
              </div>
              <button class="card__button"></button>
            </div>
          </div>

        </div>

      </div>
    </section>

    <section class="about">
      <h2 class="title"></h2>
      <p class="title__subtitle"></p>
      <button class="button button__fill-color"></button>
      <img src="" alt="" class="about__image">
    </section>

    <section class="eco-products">
      <h2 class="title"></h2>
      <div class="eco-products__cards-list"></div>
      <button class="button button__fill-color"></button>
    </section>

    <section class="comments">
      <h2 class="title"></h2>

      <div class="swiper__container">
        <div class="swiper__wrapper">
          <div class="comments__card">
            <p class="comments__card-text"></p>
            <p class="comments__card-author"></p>
            <ul class="comments__card-rating">
              <li class="comments__card-rating-item comments__card-rating-item_color"></li>
              <li class="comments__card-rating-item comments__card-rating-item_color"></li>
              <li class="comments__card-rating-item comments__card-rating-item_color"></li>
              <li class="comments__card-rating-item comments__card-rating-item_color"></li>
              <li class="comments__card-rating-item comments__card-rating-item_grey"></li>
            </ul>
          </div>
        </div>

        <div class="swiper__arrow-next"></div>
        <div class="swiper__arrow-prev"></div>
      </div>

      <button class="button button__fill-color"></button>
      <button class="button button__no-fill"></button>

    </section>

    <footer class="footer">
      <img src="" alt="" class="footer__logo">
      <ul class="footer__menu">
        <li class="footer__menu-item"><a href="" class="footer__menu-link"></a></li>
        <li class="footer__menu-item"><a href="" class="footer__menu-link"></a></li>
        <li class="footer__menu-item"><a href="" class="footer__menu-link"></a></li>
        <li class="footer__menu-item"><a href="" class="footer__menu-link"></a></li>
        <li class="footer__menu-item"><a href="" class="footer__menu-link"></a></li>
        <li class="footer__menu-item"><a href="" class="footer__menu-link"></a></li>
      </ul>
      <img src="" alt="" class="footer__social-icon">

      <div class="footer__contacts">
        <p class="footer__contacts-block-left"></p>
        <p class="footer__contacts-block-right"></p>
      </div>
    </footer>

  </div>

</body>
</html>
